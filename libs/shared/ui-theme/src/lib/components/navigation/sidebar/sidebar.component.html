<nav class="fpa-bg-ebony-t2 fpa-height-100">
	<ul class="menu fpa-m-0">
		@for (item of menuItems; track item) {
			<li class="menu-item">
				<a [routerLink]="item.route">
					<i class="icon">{{ item.icon }}</i>
					<span>{{ item.label }}</span>
				</a>
			</li>
		}
	</ul>
</nav>
