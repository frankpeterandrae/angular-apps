<nav class="fpa-bg-ebony-t2 fpa-height-100 fpa-dark-text">
	<ul class="menu fpa-m-0">
		@for (item of menuItems(); track item) {
			<li class="menu-item">
				<a [routerLink]="item.route">
					@if (item.icon) {
						<fast-svg class="fpa-color-crimson" [name]="item.icon" [size]="'32'"></fast-svg>
					}
					<span>{{ item.label }}</span>
				</a>
			</li>
		}
	</ul>
</nav>

{{ environment | json }}
