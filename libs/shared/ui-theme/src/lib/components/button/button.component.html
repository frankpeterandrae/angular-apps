<button class="fpa-button fpa-px-1 fpa-py-05" [type]="type()" [ngClass]="buttonClasses" (click)="callback()">
	<div class="fpa-flex fpa-flex-row" [ngClass]="contentClasses">
		@if (icon()) {
			<fast-svg [name]="icon()!" [size]="'16'" />
		}
		@if (buttonText()) {
			@if (buttonText()) {
				<span class="fpa-flex-align-content-center">
					{{ buttonText() }}
				</span>
			}
		}
	</div>
</button>
