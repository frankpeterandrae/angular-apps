<button class="fpa-button fpa-mx-05 fpa-px-1 fpa-py-05" [type]="type()" [ngClass]="buttonClasses" (click)="callback()">
	<div class="fpa-flex fpa-flex-row" [ngClass]="contentClasses">
		@if (icon()) {
			<fast-svg class="fpa-color-crimson fpa-mx-05" [name]="icon()!" />
		}
		@if (buttonText()) {
			@if (buttonText()) {
				<span>
					{{ buttonText() }}
				</span>
			}
		}
	</div>
</button>
