<div class="grid-container fpa-overflow-y-auto">
	@for (color of colors(); track color.name; let idx = $index) {
		<div
			class="color-tile"
			[ngStyle]="{
				background: color.secondaryColor
					? 'radial-gradient(circle,' + color.mainColor + ', ' + color.secondaryColor + ')'
					: color.mainColor,
			}"
			[class.highlighted]="color.highlighted"
		>
			<div class="color-name">
				<h3>{{ color.name }}</h3>
				<p class="color-rgb">{{ color.type }}</p>
			</div>

			<div class="storage-location">
				{{ calculatedStorageLocation(idx) }}
			</div>
		</div>
	}
</div>
