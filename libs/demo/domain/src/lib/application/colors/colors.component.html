<p>colors works!</p>

<div class="color-container">
	@for (color of colors; track color) {
		<div class="color-row">
			<div class="color-name">
				{{ color }}
				@for (shade of shades; track shade) {
					<div class="color-shade">
						@if (shade === 0) {
							<div class="demo--colors-block" [ngClass]="'fpa-bg-' + color"></div>
						} @else {
							<div class="demo--colors-block" [ngClass]="'fpa-bg-' + color + '-s' + shade"></div>
						}
					</div>
				}
			</div>
		</div>
		<div class="color-row">
			<div class="color-name">
				{{ color }}
				@for (shade of shades; track shade) {
					<div class="color-shade">
						@if (shade === 0) {
							<div class="demo--colors-block" [ngClass]="'fpa-bg-' + color"></div>
						} @else {
							<div class="demo--colors-block" [ngClass]="'fpa-bg-' + color + '-s' + shade"></div>
						}
					</div>
				}
			</div>
		</div>
	}
</div>
